<h1>Vista de alcalde</h1>
<div class="row">
<div class="col s6">
    <table id="tablaAlcalde" class="responsive-table highlight">
        <thead>
            <tr>
                <th>Propuesta</th>
                <th>Cantidad de Votos</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in suggestions track by $index">
                <td>{{data.title}}</td>
                <td>{{data.numberOfVotes}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
<div class="col s6">
   <canvas id="polar-area" class="chart chart-polar-area" chart-data="suggestionsVotes" chart-labels="suggestionslabels" chart-options="options">
   </canvas> 
</div>
</div>
