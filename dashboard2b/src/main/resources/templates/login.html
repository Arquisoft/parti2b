<h1 class="formTitle">Login</h1>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="email" ng-model="email" type="email" class="validate"/>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" ng-model="password" type="password" class="validate"/>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <button id="btnLogin" class="waves-effect waves-light btn" ng-click="login()">Login</button>
        </div>
    </form>
</div>
